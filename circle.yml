machine:
  services:
    - docker
  environment:
    VERSION: ${CIRCLE_TAG:1}

dependencies:
  pre:
    - echo "Hello World!" > ./index.html
    - CGO_ENABLED=0 go build -a -installsuffix nocgo .
    - ls -lR .
  override:
    - docker build -t polyglotted/abaci-config-server:${VERSION} .
    - docker run --name config-server -p 8080:8080 -v .:/data polyglotted/abaci-config-server:${VERSION}
    - sleep 10

test:
  override:
    - "curl http://localhost:8080/"
    - "[[ $(curl http://localhost:8080/) = 'Hello World!' ]]"
  post:
    - docker images > $CIRCLE_TEST_REPORTS/Dockerimages.log
    - docker stop config-server

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker polyglotted/abaci-config-server:${VERSION}

machine:
  services:
    - docker
  environment:
    PROJECT: ${CIRCLE_PROJECT_REPONAME}
    VERSION: ${CIRCLE_TAG:1}

dependencies:
  pre:
    - echo "Hello World!" > ./index.html
    - CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix nocgo .
  override:
    - docker build -t polyglotted/${PROJECT}:${VERSION} .
    - docker run -d --name config-server -p 8080:8080 -v "`pwd`:/data" polyglotted/${PROJECT}:${VERSION}

test:
  override:
    - sleep 5 && "[[ $(curl http://localhost:8080/) = 'Hello World!' ]]"
  post:
    - docker images > $CIRCLE_TEST_REPORTS/Dockerimages.log
    - docker stop config-server

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker polyglotted/${PROJECT}:${VERSION}
